version: '3.8'

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: loman-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-loman}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-loman_secret}
      POSTGRES_DB: ${POSTGRES_DB:-loman_ai}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-loman} -d ${POSTGRES_DB:-loman_ai}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - loman-network

  # =============================================================================
  # Redis
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: loman-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - loman-network

  # =============================================================================
  # Python API Service
  # =============================================================================
  api:
    build:
      context: ../services/api-python
      dockerfile: Dockerfile
    container_name: loman-api
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://loman:loman_secret@postgres:5432/loman_ai}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-jwt-key}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - DEFAULT_LLM_PROVIDER=${DEFAULT_LLM_PROVIDER:-openai}
      - DEFAULT_LLM_MODEL=${DEFAULT_LLM_MODEL:-gpt-4-turbo}
      - FALLBACK_LLM_PROVIDER=${FALLBACK_LLM_PROVIDER:-anthropic}
      - FALLBACK_LLM_MODEL=${FALLBACK_LLM_MODEL:-claude-3-sonnet-20240229}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - CALL_GATEWAY_URL=${CALL_GATEWAY_URL:-http://call-gateway:8080}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../services/api-python:/app
      - recordings_data:/app/recordings
    networks:
      - loman-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # =============================================================================
  # Celery Worker
  # =============================================================================
  worker:
    build:
      context: ../services/api-python
      dockerfile: Dockerfile
    container_name: loman-worker
    command: celery -A app.jobs.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://loman:loman_secret@postgres:5432/loman_ai}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../services/api-python:/app
    networks:
      - loman-network

  # =============================================================================
  # Rust Call Gateway
  # =============================================================================
  call-gateway:
    build:
      context: ../services/call-gateway-rust
      dockerfile: Dockerfile
    container_name: loman-call-gateway
    environment:
      - RUST_LOG=info
      - HOST=0.0.0.0
      - PORT=8080
      - API_BASE_URL=http://api:8000
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID:-21m00Tcm4TlvDq8ikWAM}
    ports:
      - "8080:8080"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - loman-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # =============================================================================
  # React Dashboard
  # =============================================================================
  dashboard:
    build:
      context: ../services/dashboard-react
      dockerfile: Dockerfile
    container_name: loman-dashboard
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8080}
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - loman-network

  # =============================================================================
  # Ollama (Optional - Local LLM)
  # =============================================================================
  ollama:
    image: ollama/ollama:latest
    container_name: loman-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - loman-network
    profiles:
      - local-llm

  # =============================================================================
  # Nginx Reverse Proxy (Optional)
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: loman-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api
      - call-gateway
      - dashboard
    networks:
      - loman-network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
  recordings_data:
  ollama_data:

networks:
  loman-network:
    driver: bridge

